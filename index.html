<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <main>
        <header>
            <h1>To-Do List</h1>
        </header>

        <section class="forms">
            <form action="" class="project-form">
                <h2>Add Project</h2>
                <label for="">Title</label>
                <input type="text" class="form-project-title">
                <input type="submit" value="Submit" class="submit-project">
            </form>
            <form action="" class="task-form">
                <h2>Add Task</h2>
                <label for="">Title</label>
                <input type="text" class="form-task-title">
                <label for="">Description</label>
                <input type="text" class="form-task-description">
                <label for="">Due Date</label>
                <input type="text" class="form-task-due-date">
                <label for="">Priority</label>
                <input type="text" class="form-task-priority">
                <input type="submit" value="Submit" class="submit-task">
            </form>
        </section>
        <section class="to-do">
            <div class="project-section">
            </div>
            <div class="task-section">
            </div>
        </section>

    </main>

    <script src="bundle.js"></script>
</body>

</html>
