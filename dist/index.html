<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <main>
        <header>
            <h1>To-Do List</h1>
        </header>

        <section class="project">
            <form action="" class="new-project">
                <label for="">Title</label>
                <input type="text" class="project-title">
                <input type="submit" value="Submit" class="submit-project">
            </form>
        </section>
        <section class="task">
            <form action="" class="new-task">
                <label for="">Title</label>
                <input type="text" class="task-title">
                <label for="">Description</label>
                <input type="text" class="task-description">
                <label for="">Due Date</label>
                <input type="text" class="task-due-date">
                <label for="">Priority</label>
                <input type="text" class="task-priority">
                <input type="submit" value="Submit" class="submit-task">
            </form>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
